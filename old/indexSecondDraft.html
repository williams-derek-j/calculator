<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="containerScreen">
        <div id="screen">Welcome!</div>
    </div>
    <div id="container">
        <button id="button1" class="buttonNum" data-value="1">1</button>
        <button id="button2" class="buttonNum" data-value="2">2</button>
        <button id="button3" class="buttonNum" data-value="3">3</button>
        <button id="buttonPlus" class = "buttonOp" data-value="+">+</button>
        <button id="button4" class="buttonNum" data-value="4">4</button>
        <button id="button5" class="buttonNum" data-value="5">5</button>
        <button id="button6" class="buttonNum" data-value="6">6</button>
        <button id="buttonMinus" class="buttonOp" data-value="-">-</button>
        <button id="button7" class="buttonNum" data-value="7">7</button>
        <button id="button8" class="buttonNum" data-value="8">8</button>
        <button id="button9" class="buttonNum" data-value="9">9</button>
        <button id="buttonMultiply" class="buttonOp" data-value="*">*</button>
        <button id="buttonEquals">=</button>
        <button id="buttonDecimal">.</button>
        <button id="button0" class="buttonNum" data-value="0">0</button>
        <button id="buttonDivide" class="buttonOp" data-value="/">/</button>  
    </div>
</body>
<script>
    const calculator = {
        sum (expr) {
            return (Math.round((Number(expr.A) + Number(expr.B)) * 10**roundToDecimal) / 10**roundToDecimal);
        },
        subtract (expr) {
            return (Math.round((Number(expr.A) - Number(expr.B)) * 10**roundToDecimal) / 10**roundToDecimal);
        },
        multiply (expr) {
            return (Math.round((Number(expr.A) * Number(expr.B)) * 10**roundToDecimal) / 10**roundToDecimal);
        },
        divide (expr) {
            return (Math.round((Number(expr.A) / Number(expr.B)) * 10**roundToDecimal) / 10**roundToDecimal);
        },

        process (expr, input) {
            console.log(`user input: ${input}`);

            if (typeof input === "string") {

                if (expr.A.slice(-1) === ".") {
                    expr.A = expr.A.slice(0,-1);
                    stageInputs(input);
                } else if (expr.B.slice(-1) === ",") {
                    expr.B = expr.B.slice(0,-1);
                    stageInputs(input);
                } else {
                    
                }

                if (input === "=") {
                    if ("B" in expr) { // user has a complete expression ready to be solved
                        if (expr.B === "-") { // user entered "# op - ="
                            return expr.A;
                        } else {
                            if (expr.op === "+") {
                                return calculator.sum(expr);
                            } else if (expr.op === "-") {
                                return calculator.subtract(expr);
                            } else if (expr.op === "*") {
                                return calculator.multiply(expr);
                            } else if (expr.op === "/") {
                                return calculator.divide(expr);
                            };
                        };
                    } else if ("op" in expr) { // user erroneously? entered "=" with just one number and an operator, missing second number -- currently using as clear button
                        return expr.A;
                    } else { // user entered "# =", treat it as a new expression ready to be cleared if user continues entering digits
                        if (expr.A.slice(-1) === ".") { // user entered "#. =", return as a new expression "#" w/o decimal
                            return expr.A.slice(0,-1);
                        } else {
                            return expr.A;
                        };
                    };

                } else if ("+*/".includes(input)) {
                    if ("A" in expr && "op" in expr && "B" in expr) { // user had a complete expression, solve and use result to begin new expression w/ new operator
                        stageInputs("=");
                        stageInputs(input);
                        return;
                    } else if ("A" in expr && "op" in expr) { // user had first number and operator of expression, but entered another operator, which is accepted as a substitution
                        expr.op = input;
                        expr.text = `${expr.A} ${expr.op}`;
                        return;
                    } else if ("A" in expr) { // standard input "# op"
                        if (expr.A.slice(-1) === ".") { // user input "#. op", erase decimal
                            expr.A = expr.A.slice(0,-1);
                        };
                        expr.op = input;
                        expr.text = `${expr.A} ${expr.op}`;
                        return;
                    } else { // user erroneously tried to begin expression with operator
                        return;
                    };

                } else if (input === "-") {
                    if ("A" in expr && !("op" in expr)) { // standard input "# -"
                        expr.op = input;
                        expr.text += ` ${expr.op}`;
                        return;
                    } else if ("op" in expr && !("B" in expr)) { // user already has first number and operator of expression, accept "-" as beginning of negative number, awaiting digit
                        expr.B = input;
                        expr.text += ` ${expr.B}`;
                        return;
                    } else if ("op" in expr && ("B" in expr)) { // user has both numbers of expression and followed with operator, solve first and use result as first number in new expression
                        if (expr.B === "-") { // user entered "# - - -"
                            return;
                        } else {
                            stageInputs("=");
                            stageInputs("-");
                            return;
                        };
                    } else if (!("A" in expr)) { // user has no expression, accept "-" as beginning of negative first number of expression, awaiting digit
                        expr.A = input;
                        expr.text = `${expr.A}`;
                        return;
                    } else { // user entered "-" erroneously, ignore
                        return;
                    };

                } else if (input === ".") {
                    if (!("A" in expr)) { // user is entering a decimal point as first digit of first number in expression, accepted as "0.#"
                        expr.A = "0.";
                        expr.text = expr.A;
                        return;
                    } else if (!("op" in expr)) { // user has already entered at least the first digit of the first number in expression, or already had a solution from previous expression waiting to be used as first number in next expression
                        if (!expr.rollover) { // second+ digit of first number in expression
                            if (!(expr.A.includes("."))) {
                                if (!(expr.A === "-")) {
                                    expr.A += ".";
                                    expr.text = expr.A;
                                    return;
                                } else { // user entered "-.", accepted as "-0."
                                    expr.A += "0.";
                                    expr.text = expr.A;
                                    return;
                                }
                            } else { // number already had a decimal, so ignore erroneous input
                                return;
                            };
                        } else { // user had a solution from previous expression, but user entered a decimal, which is accepted as "0.#", starting a new expression 
                            expr.rollover = false;
                            expr.A = "0.";
                            expr.text = expr.A;
                            return;
                        };
                    } else if (!("B" in expr)) { // user has already entered the first number and the operator of the expression, but user entered a decimal, which is accepted as "# + 0.#", awaiting digit
                        expr.B = "0.";
                        expr.text += ` ${expr.B}`;
                        return;
                    } else { // user has already entered the first number, the operator and at least the first digit (or a "-") of the second number in expression
                        if (!(expr.B.includes("."))) {
                            if (!(expr.B === "-")) {
                                expr.B += ".";
                                expr.text += `${input}`;
                                return;
                            } else { // user entered first number, operator, and then "-", which is accepted as beginning of negative second number, awaiting digit
                                expr.B += "0.";
                                expr.text += "0.";
                                return;
                            };
                        } else { // second number already had decimal, ignore erroneous input
                            return;
                        };
                    };
                };


            } else if (typeof input === "number") {
                if (!("op" in expr)) { // user is entering digits for first number in expression
                    if ("A" in expr) { // user has already entered at least the first digit of the first number in expression, or user has a solution from previous expression
                        if (!expr.rollover) {
                            expr.A += `${input}`;
                            expr.text = expr.A;
                            return;
                        } else { // user had a solution from previous expression waiting to be used as first number of next expression, but user instead entered a digit, starting a new expression
                            expr.rollover = false;
                            expr.A = `${input}`;
                            expr.text = expr.A;
                            return;
                        };
                    } else { // user has not yet entered the first digit of the first number in expression
                        expr.A = `${input}`;
                        expr.text = expr.A;
                        return;
                    };
                } else { // user has already entered first number in expression and an operator
                    if ("B" in expr) { // user has already entered at least the first digit of the second number in expression
                        expr.B += `${input}`;
                        expr.text += `${input}`;
                        return;
                    } else { // user is entering the first digit of the second number in expression
                        expr.B = `${input}`;
                        expr.text += ` ${input}`
                        return;
                    };
                };
            };
        },
    };

    class Expression {
        constructor(initDigit, rollover) {
            this.A = `${initDigit}`;
            this.text = `${initDigit}`;

            if (rollover) {
                this.rollover = true;
            } else {
                this.rollover = false;
            };
        };
    };

    function stageInputs (input) {
        if (typeof expr != "undefined") { // user has already entered digits
            const result = calculator.process(expr, input);

            if (typeof result != "undefined") { // calculator evaluated expression and returned a solution
                console.log(`expression solved, result: ${result}`);

                document.querySelector("#screen").innerText = `${result}`;
                expr = new Expression(result, true);

                console.log("rolling over result to new expression...");
                return;

            } else { // expression still incomplete
                document.querySelector("#screen").innerText = expr.text;
                return;
            };

        } else { // user is entering first digit of new expression
            console.log(`user began new expression with: ${input}`);

            if (typeof input === "number") {
                expr = new Expression(input);
                document.querySelector("#screen").innerText = expr.text;
                return;

            } else if (input === ".") { // user entered a decimal as first digit, which is accepted as "0."
                expr = new Expression("0.");
                document.querySelector("#screen").innerText = expr.text;
                return;

            } else if (input === "-") { // user entered a "-", which is accepted as negative first number, awaiting digit
                expr = new Expression("-");
                document.querySelector("#screen").innerText = expr.text;

            } else { // user erroneously entered an invalid input, like an operator
                return;
            };
        };
    };

    let expr;
    
    const buttonsNum = document.querySelectorAll(".buttonNum");
    buttonsNum.forEach(buttonNum => buttonNum.addEventListener("click", function() {
        stageInputs(Number(buttonNum.getAttribute("data-value")));
    }));
    
    const buttonsOp = document.querySelectorAll(".buttonOp");
    buttonsOp.forEach(buttonOp => buttonOp.addEventListener("click", function() {
        stageInputs(String(buttonOp.getAttribute("data-value")));
    }));
    
    document.querySelector("#buttonEquals").addEventListener("click", function() {
        stageInputs("=");
    });
    
    document.querySelector("#buttonDecimal").addEventListener("click", function() {
        stageInputs(".");
    });
    
    const roundToDecimal = 4;
</script>
</html>
